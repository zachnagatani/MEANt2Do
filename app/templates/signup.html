<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					Sign Up!
				</div>

				<div class="panel-body">
					<form action="" method="POST" name="signupForm" id="signupForm">
						<div class="form-group">
							<label for="username">Enter Your Username</label>
							<input type="text" name="username" id="username" class="form-control" ng-model="username" required>
							<div ng-messages="signupForm.username.$touched && signupForm.username.$error">
						    	<div ng-message="required" class="text-danger">You must enter a username.</div>
						    </div>
						    <div ng-show="vm.usernameConflict">
						    	<div class="text-danger">That username already exists; please choose a new one.</div>
						    </div>
						</div>

						<div class="form-group">
							<label for="password">Enter Your Password</label>
							<input type="password" name="password" id="password" class="form-control" ng-model="password" required>
							<div ng-messages="signupForm.password.$touched && signupForm.password.$error">
						    	<div ng-message="required" class="text-danger">You must enter a password.</div>
						    </div>
						</div>
						<input type="submit" value="Sign Up" class="btn btn-default pull-right" ng-click="vm.signup(username, password, $event)">
					</form>	
				</div>
			</div>
		</div>
	</div>
</div>
