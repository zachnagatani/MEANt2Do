<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					Login!
				</div>

				<div class="panel-body">
					<form action="POST" method="/api/users/login" name="loginForm" id="loginForm">
						<div class="form-group">
							<label for="username">Enter Your Username</label>
							<input type="text" name="username" id="username" class="form-control" ng-model="username" required>
							<div ng-messages="loginForm.username.$touched && loginForm.username.$error">
						    	<div ng-message="required" class="text-danger">You must enter a username.</div>
						    </div>
						</div>

						<div class="form-group">
							<label for="password">Enter Your Password</label>
							<input type="password" name="password" id="password" class="form-control" ng-model="password" required>
							<div ng-messages="loginForm.password.$touched && loginForm.password.$error">
						    	<div ng-message="required" class="text-danger">You must enter a password.</div>
						    </div>
						</div>
							<div ng-show="vm.formInvalid">
						    	<div class="text-danger">Username or password is invalid.</div>
						    </div>
						<input type="submit" value="Login" class="btn btn-default pull-right" ng-click="vm.login(username, password, $event)">
					</form>	
				</div>
			</div>
		</div>
	</div>
</div>
