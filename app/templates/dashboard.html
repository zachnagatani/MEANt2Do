<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form action="POST" name="addTodoForm">
				<div class="form-group">
					<label for="todo">What do you need to do?</label>
					<input type="text" name="todo" id="todo" class="form-control" ng-model="todo">
				</div>
				<input type="submit" value="Add" class="btn btn-default" ng-click="vm.addTodo(todo, $event)">
			</form>
		</div>
	</div>
	<ul>
		<li ng-repeat="todo in vm.todos">{{ todo.todo }}</li>
	</ul>
</div>
